<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('新增子系统')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-oozieSubsystem-add">
			<div class="form-group">	
				<label class="col-sm-3 control-label">英文(简称)：</label>
				<div class="col-sm-8">
					<input id="nameEn" name="nameEn" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">英文(全称)：</label>
				<div class="col-sm-8">
					<input id="nameEnFull" name="nameEnFull" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">名称(中文)：</label>
				<div class="col-sm-8">
					<input id="nameCn" name="nameCn" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">顺序号：</label>
				<div class="col-sm-8">
					<input id="orderNo" name="orderNo" class="form-control" type="text">
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "oozie/oozieSubsystem"
		$("#form-oozieSubsystem-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-oozieSubsystem-add').serialize());
	        }
	    }
	</script>
</body>
</html>
